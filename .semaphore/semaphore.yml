version: v1.0
name: ocr-rs CI pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

auto_cancel:
  running:
    when: "true"

blocks:
  - name: 'Prepare docker image'
    task:
      jobs:
        - name: 'Prepare docker image'
          commands:
            - checkout
            - ./.semaphore/scripts/prepare-docker-image.sh
      secrets:
        - name: docker-hub

  - name: 'Build'
    task:
      jobs:
        - name: 'Build'
          commands:
            - checkout
            - cache restore $SEMAPHORE_GIT_BRANCH-image-tag
            - export TAG=$(cat image-tag.txt)
            - echo $DOCKER_HUB_ACCESS_TOKEN | docker login --username $DOCKER_USERNAME --password-stdin
            - docker pull lazareviczoran/ocr-rs:$TAG
            - docker run -it lazareviczoran/ocr-rs:$TAG cargo build -v
      secrets:
        - name: docker-hub

  - name: 'fmt'
    task:
      agent:
        machine:
          type: e1-standard-2

        containers:
          - name: main
            image: 'rust:latest'

      jobs:
        - name: 'fmt'
          commands:
            - checkout
            - rustup component add rustfmt
            - cargo fmt --all -- --check

  - name: 'Tests'
    task:
      jobs:
        - name: 'tests'
          commands:
            - checkout
            - cache restore $SEMAPHORE_GIT_BRANCH-image-tag
            - export TAG=$(cat image-tag.txt)
            - echo $DOCKER_HUB_ACCESS_TOKEN | docker login --username $DOCKER_USERNAME --password-stdin
            - docker pull lazareviczoran/ocr-rs:$TAG
            - docker run -it -v "$(pwd)":/app lazareviczoran/ocr-rs:$TAG cargo test -v
      secrets:
        - name: docker-hub

  - name: 'Update latest docker image'
    run:
      when: "change_in('./Dockerfile')"
    task:
      jobs:
        - name: 'Update latest docker image'
          commands:
            - checkout
            - ./.semaphore/scripts/update-latest-docker-image.sh
      secrets:
        - name: docker-hub
